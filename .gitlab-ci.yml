image: java:8

cache:
  paths:
    - /root/.gradle/

before_script:
  # Enable the usage of sources over https
  - apt-get update -yqq
  - apt-get install apt-transport-https -yqq
  # Log the java version
  - java -version

build:
  variables:
    NAME: "Builds stalker"
    MESSAGE: "$CI_PROJECT_NAME build $CI_BUILD_ID successful: $(git log -1 --pretty=%B)"
    IMG: "https://media-elerium.cursecdn.com/avatars/32/342/635879298539661649.png"
  script:
    - chmod +x gradlew
    - ./gradlew setupCIWorkspace build uploadArchives
    - mkdir artifacts
    - cp build/libs/* artifacts/
    - curl --data "content=$MESSAGE&username=$NAME&avatar_url=$IMG" $DISCORD_HOOK
  artifacts:
    paths:
    - artifacts/
