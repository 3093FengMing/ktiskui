image: java:8

cache:
  paths:
    - /root/.gradle/

before_script:
  # Enable the usage of sources over https
  - apt-get update -yqq
  - apt-get install apt-transport-https -yqq
  # Log the java version
  - java -version

build:
  variables:
    NAME: "Builds stalker"
    CONTENT: git log -1 --pretty=%B
    MESSAGE: "$CI_PROJECT_NAME ($CI_BUILD_REF_NAME) $CI_BUILD_ID build successful: $CONTENT"
    IMG: "https://cdn.discordapp.com/icons/131019825681006592/9df46a9d968c06e8eb264c590cc23a43.jpg"
  script:
    - chmod +x gradlew
    - ./gradlew setupCIWorkspace build uploadArchives
    - mkdir artifacts
    - cp build/libs/* artifacts/
    - curl --data "content=$MESSAGE&username=$NAME&avatar_url=$IMG" $DISCORD_HOOK
  artifacts:
    paths:
    - artifacts/
